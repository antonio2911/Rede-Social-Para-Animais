<h4 class="text-center mb-5">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input class="form-control mb-5" placeholder="Nome de usuario" [(ngModel)]="user" name="usuario">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
